<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./assets/css/style-old.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;700&family=Saira+Stencil+One&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.19/dist/css/uikit.min.css" />

<body style="background-color:#1f1f1f; color:#fff;">
  <div class="j-projects-container" id="projects-container"></div>

  <!-- ===== TEMPLATES ===== -->
  <template id="project-template">
    <div class="j-project">
      <div class="j-project-title">UNNAMED</div>
      <div class="j-project-desc"></div>
      <div class="j-project-media"></div>
    </div>
  </template>

  <template id="video-media-template">
    <video controls autoplay muted loop>
      <source src="" class="j-source">
    </video>
  </template>

  <template id="videoIframeWrapper-media-template">
    <div class="videoIframeWrapper">
      <iframe src="" allow="fullscreen; autoplay" class="j-source"></iframe>
    </div>
  </template>

  <template id="img-media-template">
    <img src="projects/sensor-devices-screen.png" class="j-source"></img>
  </template>
</body>
